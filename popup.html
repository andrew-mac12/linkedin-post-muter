<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body { font: 14px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; padding: 12px 14px; width: 380px; }
      label { display: flex; gap: 8px; align-items: center; }
      .hint { margin-top: 8px; color: #666; }
      ul { padding-left: 18px; }
    </style>
  </head>
  <body>
    <label>
      <input type="checkbox" id="enabled">
      Enable LinkedIn Post Muter
    </label>

    

    

    <div class="hint">Only runs while you’re on linkedin.com.</div>
    <div style="margin-top:10px">
      <div style="margin-bottom:6px; font-weight:600">Keywords (one per line)</div>
      <textarea id="keywords" rows="8" style="width: 320px; max-width: 100%; font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;" placeholder="Examples:
comment &quot;{any}&quot;
comment {any} and
comment {any} to
comment {any} below"></textarea>
      <div class="hint">
        <div>- Prefix with <code>re:/.../flags</code> for regex (defaults to <code>i</code>).</div>
        <div>- Use <code>{any}</code> as a wildcard in phrases.</div>
        <div>- Plain phrases are case-insensitive (case doesn’t matter).</div>
      </div>
      <div style="margin-top:8px; display:flex; gap:8px; align-items:center;">
        <button id="save" style="padding:6px 10px">Save</button>
        <button id="reset" style="padding:6px 10px">Reset to defaults</button>
        <span id="status" style="color:#666"></span>
      </div>
    </div>

    <!-- Keep the popup uncluttered; deep diagnostics live in the Debug page -->
    <div style="margin-top:12px; display:flex; gap:8px; align-items:center;">
      <button id="openDebug" style="padding:6px 10px">Open Debug</button>
      <div style="display:flex; gap:10px; align-items:center; margin-left:4px;">
        <span style="display:inline-flex; align-items:center; gap:6px;">
          <span id="lightActivity" style="width:8px; height:8px; border-radius:50%; background:#bbb; display:inline-block;"></span>
          <span style="font-size:12px; color:#555;">Activity root</span>
        </span>
        <span style="display:inline-flex; align-items:center; gap:6px;">
          <span id="lightDirectHide" style="width:8px; height:8px; border-radius:50%; background:#bbb; display:inline-block;"></span>
          <span style="font-size:12px; color:#555;">Hide button</span>
        </span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
  </html>
